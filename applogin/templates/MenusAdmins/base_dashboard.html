{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Administrador{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom styles -->
    <style>
        /* Estilo para el header */
        .header {
            background-color: #315e6e;
            padding: 10px 0;
            color: #fff;
        }

        /* Estilo para el footer */
        .footer {
            background-color: #77c5e0;
            padding: 10px 0;
            color: #fff;
          
            bottom: 0;
            width: 100%;
        }

        /* Estilo para el logo */
        .logo {
            max-height: 50px;
            margin-right: 10px; /* Ajusta el margen según sea necesario */
        }

        /* Estilo para centrar el contenido principal */
        .main-content {
            min-height: 80vh; /* Asegura que el contenido principal ocupe al menos el 80% de la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        .alert {
    animation: slideIn 0.3s ease-out;
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.alert-success {
    background-color: #d4edda;
    border-color: #c3e6cb;
    color: #155724;
}

.alert-error, .alert-danger {
    background-color: #f8d7da;
    border-color: #f5c6cb;
    color: #721c24;
}
/* Optimización para tablas anchas */
.container-fluid {
    max-width: 98%;
    margin: 0 auto;
}

.main-content {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 100%;
    max-width: 100%; /* Cambiar de 400px a 100% */
    padding: 20px;
}

/* Estilos para tablas */
.table {
    font-size: 0.88rem;
}

.table td, .table th {
    padding: 0.5rem;
    vertical-align: middle;
}

.table thead th {
    font-size: 0.85rem;
    white-space: nowrap;
}
    </style>
<!-- Microsoft Clarity -->
<script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "ugmfzqvdbo");
</script>
</head>
<body>
    <!-- Header -->
    <div class="header bg-dark">
        <div class="container-fluid mt-4 px-4">
            <div class="row align-items-center">
                <div class="col-md-auto">
                    <img src="{% static 'applogin/images/logo.png' %}" alt="Plannerio Logo" class="logo" style="height: 50px;">
                    <span class="text-white font-weight-bold ml-2" style="font-size: 1.5rem;">Plannerio</span>
                </div>
                <div class="col-md-auto ml-auto">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'admin_dashboard' %}">
                                <i class="fas fa-home"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/prioridades/">
                                <i class="fas fa-chart-line"></i> Prioridades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
        <!-- Formulario para agregar proyecto en modal -->
   <!-- Modal para agregar proyecto -->


    <!-- Scripts al final del body -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script personalizado -->
    <div class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Todos los derechos reservados - Plannerio</p>
        </div>
    </div>
</body>
</html>
